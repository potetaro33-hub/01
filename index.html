<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .cashier-container { max-width: 600px; margin: auto; }
        h1 { color: #000080; text-align: center; margin-bottom: 5px; }
        .shop-info { text-align: center; color: #64748b; font-size: 0.9em; margin-bottom: 20px; }
        
        /* 商品カードのグリッド */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .product-card { 
            background: white; border-radius: 15px; overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer;
            transition: transform 0.1s; display: flex; flex-direction: column;
        }
        .product-card:active { transform: scale(0.95); }
        .product-img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; background: #eee; }
        
        .product-detail { padding: 10px; text-align: center; }
        .p-name { font-weight: bold; font-size: 1.1em; color: #1e293b; }
        .p-price { color: #ef4444; font-weight: 900; font-size: 1.2em; margin: 5px 0; }
        .p-stock { font-size: 0.8em; color: #64748b; }
        .out-of-stock { opacity: 0.5; pointer-events: none; filter: grayscale(1); }

        .btn-close { 
            display: block; width: 100%; padding: 15px; margin-top: 30px; 
            background: #64748b; color: white; border: none; border-radius: 10px; 
            font-weight: bold; cursor: pointer; 
        }
        
        /* ローディングアニメーション */
        #loader { text-align: center; padding: 50px; font-weight: bold; color: #000080; }
    </style>
</head>
<body>
    <div class="cashier-container">
        <h1>香陵祭 POSレジ</h1>
        <div id="shop-name" class="shop-info">商品データを読み込み中...</div>

        <div id="loader">データを取得しています...</div>
        <div id="product-grid" class="product-grid"></div>

        <button class="btn-close" onclick="window.close()">レジを終了する</button>
    </div>

    <script>
        // URLパラメータからスプレッドシートIDを取得 (?id=xxxxxx)
        const urlParams = new URLSearchParams(window.location.search);
        const SHEET_ID = urlParams.get('id');

        window.onload = () => {
            if (!SHEET_ID) {
                document.body.innerHTML = "<h1>エラー</h1><p>URLにスプレッドシートIDが含まれていません。</p>";
                return;
            }
            loadInventory();
        };

        function loadInventory() {
            google.script.run.withSuccessHandler(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                renderProducts(data);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('shop-name').innerText = "店舗用レジ稼働中";
            }).getInventory(SHEET_ID);
        }

        function renderProducts(items) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = items.map(item => `
                <div class="product-card ${item.stock <= 0 ? 'out-of-stock' : ''}" 
                     onclick="sell('${item.rowIndex}', '${item.name}', ${item.price})">
                    <img src="${item.image || 'https://via.placeholder.com/150'}" class="product-img">
                    <div class="product-detail">
                        <div class="p-name">${item.name}</div>
                        <div class="p-price">¥${item.price.toLocaleString()}</div>
                        <div class="p-stock">在庫: ${item.stock}</div>
                    </div>
                </div>
            `).join('');
        }

        function sell(rowIndex, name, price) {
            if (!confirm(`${name} (¥${price}) の会計を実行しますか？`)) return;

            google.script.run.withSuccessHandler(res => {
                alert(res);
                loadInventory(); // 在庫表示を更新するために再読み込み
            }).recordSale(SHEET_ID, rowIndex, name, price);
        }
    </script>
</body>
</html>
