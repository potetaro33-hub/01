<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香陵祭 統合型POSレジ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #000080; --accent: #ef4444; --bg: #f0f2f5; --text: #1e293b; }
        body { font-family: 'Noto Sans JP', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .cashier-container { width: 100%; max-width: 500px; background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 25px; min-height: 400px; }
        header { text-align: center; border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px; position: relative; }
        h1 { color: var(--primary); font-size: 1.5rem; margin: 0; }
        
        /* 画面切り替え用 */
        .view { display: none; }
        .view.active { display: block; }

        /* 店舗選択画面のスタイル */
        .select-group { margin-top: 30px; }
        select { width: 100%; padding: 15px; font-size: 1.1em; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px; }
        
        /* レジ画面のスタイル */
        #product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-card { border: 1px solid #e2e8f0; border-radius: 15px; overflow: hidden; cursor: pointer; background: white; transition: 0.1s; }
        .product-card:active { transform: scale(0.96); }
        .product-card.sold-out { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
        .product-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #f8fafc; }
        .product-info { padding: 10px; text-align: center; }
        .p-name { font-weight: bold; font-size: 0.95rem; }
        .p-price { color: var(--accent); font-weight: 900; font-size: 1.1rem; }
        .p-stock { font-size: 0.75rem; color: #64748b; }

        .btn-action { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1em; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-gray { background: #e2e8f0; color: var(--text); }
        .btn-back { position: absolute; left: 0; top: 0; background: none; border: none; color: var(--primary); cursor: pointer; font-size: 1.2em; }

        .loading { text-align: center; padding: 40px; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

<div class="cashier-container">
    <header>
        <button id="back-to-select" class="btn-back" style="display:none;" onclick="showSelectionView()">←</button>
        <h1 id="header-title">レジログイン</h1>
    </header>

    <div id="selection-view" class="view active">
        <p style="text-align:center;">担当するクラスを選択してください</p>
        <div class="select-group">
            <select id="shop-selector">
                <option value="">-- クラスを選択 --</option>
                <option value="1oif7zFMK_sDvQFT5Ql_TIisT1ntkx4hPS2_NqPdGc_M">2年1組 (焼きそば)</option>
                </select>
            <button class="btn-action btn-blue" onclick="startCashier()">レジを開始する</button>
        </div>
    </div>

    <div id="register-view" class="view">
        <div id="loader" class="loading">データを取得中...</div>
        <div id="product-grid"></div>
        <button class="btn-action btn-gray" style="margin-top:20px;" onclick="loadInventory()">情報を更新</button>
    </div>
</div>

<script>
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwMQxYShsVsnf8VEhBN6cbhht-C-_C31JEPZEp9x_XqQSIEz6fRdH7tKSfdOk3WAzgtaQ/exec'; 
    let currentSSID = '';

    // 画面切り替え: 店舗選択へ
    function showSelectionView() {
        document.getElementById('selection-view').classList.add('active');
        document.getElementById('register-view').classList.remove('active');
        document.getElementById('back-to-select').style.display = 'none';
        document.getElementById('header-title').innerText = 'レジログイン';
    }

    // 画面切り替え: レジ開始
    function startCashier() {
        const selector = document.getElementById('shop-selector');
        currentSSID = selector.value;
        if (!currentSSID) return alert("クラスを選択してください");

        const shopName = selector.options[selector.selectedIndex].text;
        document.getElementById('header-title').innerText = shopName;
        document.getElementById('selection-view').classList.remove('active');
        document.getElementById('register-view').classList.add('active');
        document.getElementById('back-to-select').style.display = 'block';
        
        loadInventory();
    }

    // 在庫取得 (API呼び出し)
    async function loadInventory() {
        toggleLoader(true);
        try {
            const res = await fetch(`${GAS_API_URL}?action=getInventory&id=${currentSSID}`);
            const items = await res.json();
            renderProducts(items);
        } catch (e) { alert("通信エラーが発生しました"); }
        finally { toggleLoader(false); }
    }

    function renderProducts(items) {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = items.map(item => `
            <div class="product-card ${item.stock <= 0 ? 'sold-out' : ''}" onclick="processSale(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                <img src="${item.image || ''}" class="product-img">
                <div class="product-info">
                    <div class="p-name">${item.name}</div>
                    <div class="p-price">¥${item.price}</div>
                    <div class="p-stock">残り: ${item.stock}</div>
                </div>
            </div>
        `).join('');
    }

    async function processSale(item) {
        if (!confirm(`${item.name} の会計を確定しますか？`)) return;
        toggleLoader(true);
        try {
            const res = await fetch(`${GAS_API_URL}?action=recordSale&id=${currentSSID}&row=${item.rowIndex}&name=${encodeURIComponent(item.name)}`);
            const result = await res.json();
            alert(result.message);
            loadInventory();
        } catch (e) { alert("会計に失敗しました"); toggleLoader(false); }
    }

    function toggleLoader(show) {
        document.getElementById('loader').style.display = show ? 'block' : 'none';
        document.getElementById('product-grid').style.opacity = show ? '0.3' : '1';
    }
</script>
</body>
</html>
